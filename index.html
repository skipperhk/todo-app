<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIFT | To-Do-List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To Do List</h1>
  <div>
    <input type="text" id="taskInput" placeholder="Enter a new task...">
    <select id="categorySelect">
      <option value="">No Category</option>
      <option value="work">Work</option>
      <option value="personal">Personal</option>
      <option value="home">Home</option>
      <option value="study">Study</option>
      <option value="health">Health</option>
      <option value="shopping">Shopping</option>
    </select>
    <input type="date" id="dateInput">
    <button id="add-button">Add Task</button>
  </div>

  <div id="filter-buttons">
    <button class="filter-btn active" onclick="filterTasks('all')">All</button>
    <button class="filter-btn" onclick="filterTasks('work')">Work</button>
    <button class="filter-btn" onclick="filterTasks('personal')">Personal</button>
    <button class="filter-btn" onclick="filterTasks('home')">Home</button>
    <button class="filter-btn" onclick="filterTasks('study')">Study</button>
    <button class="filter-btn" onclick="filterTasks('health')">Health</button>
    <button class="filter-btn" onclick="filterTasks('shopping')">Shopping</button>
    <button class="filter-btn" onclick="filterTasks('none')">No Category</button>
</div>

  <div id="task-list">

  </div>
  <script src="script.js"></script>
</body>
</html>
